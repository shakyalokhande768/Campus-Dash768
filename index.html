<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusDash | Hostel Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0D0D12',
              surface: '#1A1A24',
              primary: '#A881FF',
              'primary-dark': '#9061FF',
              'primary-glow': 'rgba(168, 129, 255, 0.5)',
              secondary: '#6B7280',
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            boxShadow: {
              neon: '0 0 20px rgba(168, 129, 255, 0.4)',
              'neon-sm': '0 0 10px rgba(168, 129, 255, 0.3)',
            }
          }
        }
      }
    </script>

    <style>
      body {
        background-color: #0D0D12;
        color: white;
        font-family: 'Outfit', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0D0D12; }
      ::-webkit-scrollbar-thumb { background: #2D2D3A; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #A881FF; }

      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- ⭐ THIS LINE FIXES THE BLACK SCREEN ⭐ -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
